<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue - ToDoList</title>
</head>
<body>

<div id="app">
    
    <div class="d-flex flex-column align-items-center">
        <div>
            <h3 class="text-center fs-1">Aggiungi Task</h3>
            <input type="text" v-model="newTask" @keyup.enter="aggiungiTask">
            <button @click="aggiungiTask" class="ms-3">Aggiungi</button>
            <div v-if="errore">Il task deve essere di almeno 3 caratteri</div>
        </div>
        <div class="container d-flex flex-column align-items-center">
            <ul v-if="lista.length > 0" class="mt-4 p-0">
                <li v-for="(item, index) in lista" :key="index" class="row">
                    <span class="col-8" :class="item.done === true ? 'underline' : ''" @click="taskCompletato(index)">{{item.testo}}</span>
                    <button @click="rimuoviTask(index)" class="col-4 p-0 mb-3">Cancella</button>
                </li>
            </ul>
            <div v-else class="mt-3">Non ci sono cose da fare</div>
        </div>
    </div>

</div>



<script src="./js/script.js">

</script>

</body>
</html>
